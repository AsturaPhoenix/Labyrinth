<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Labyrinth</title>
</head>

<body style="text-align: center; margin: 0; padding: 0">
  <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #231F20"></canvas>
  <script src="Build/WebGL.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/WebGL.data",
      frameworkUrl: "Build/WebGL.framework.js",
      codeUrl: "Build/WebGL.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Astura Phoenix",
      productName: "Labyrinth",
      productVersion: "0.1",
    });
  </script>
</body>

</html>
